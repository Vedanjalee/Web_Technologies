<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Zoo Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="zoo-container">

            <h3>Lion</h3>
        </div>
        <div class="animal-card" onclick="showInfo('elephant')">
