<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="" cellpadding="30px">
        <caption>Create Tables in Html</caption>
        <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>

        <tr>
            <th rowspan="2">Row 1 Cell 1</th>
            <th>Row 1 Cell 2</th>
            <th>Row 1 Cell 3</th>

        </tr>

        <tr>
            <th>Row 2 Cell 2</th>
            <th>Row 2 Cell 3</th>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>

        </thead>

    </table>
</body>
</html>
