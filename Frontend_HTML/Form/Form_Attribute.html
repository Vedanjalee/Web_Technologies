<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  
    <form>
        <fieldset style="background-color: aqua;">
            <legend>Personal info</legend>
        
            
        <label for="" >Company</label>
        <input type="text" value = "uehkgh" readonly>    
        
        <label for="user">Name</label>
        <input type="text" id="user" name="username" minlength="5" maxlength="50" pattern="[a-zA-Z ]{5} " required >
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required autofocus>
        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass">
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="number" name="age" min="16" max="40">
        <br><br>


        <label for="Phone">Phone no</label>
        <input type="tel" pattern="[0-9] {10,}" autocomplete="off">
        <!-- FOR GETTING NUMBER ONLY....WE SHOULD USE tel-,,,[]{}            ========if we want more thn 10 digits thn use ',' -->

        <br><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

       

        <label for="others">Others</label>
        <input type="radio" id="others" name="gender" value="others">
        <br><br>
        <button>Submit</button>

    </fieldset>
    </form>
    <!-- ------------------- -->
    <label>Skills:</label> 
    <!-- Multiple....control k sth 2 select kekr submit it -->
    <select name="userSkills" multiple> 
    <optgroup label="Frontend"> 
    <option value="React">React</option> 
    <option value="Angular">Angular</option> 
    </optgroup> 
    <optgroup label="Database"> 
    <option value="SQL">SQL</option> 
    <option value="MongoDB">MongoDB</option> 
    </optgroup> 
    <optgroup label="Backend"> 
    <option value="Python">Python</option> 
    <option value="Java">Java</option> 
    <option value="NodeJs">NodeJs</option> 
    </optgroup> 
    </select>

    <!-- ------------------- -->

    <form>
         <fieldset>
            <legend>Other Information</legend>
         
        <label for="skills" >Skills</label>
        <input type="checkbox" name="skill" value="html " checked>HTML 
        <!-- html vhecjed -->
        <input type="checkbox" name="skill" value="css">css
        <input type="checkbox" name="skill" value = "js" >js
        <br><br>

         

        <button disabled>Submit</button>
        <button >Submit</button>
        <button>Reset</button>

        <input type="submit">
        <input type="reset">
    </fieldset>
    </form>
</body>
</html>
